# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-psdkla-internal"
BBFILE_PATTERN_meta-psdkla-internal := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-psdkla-internal = "12"

LAYERDEPENDS_meta-psdkla-internal = "core meta-ti meta-arago-distro meta-k3"
